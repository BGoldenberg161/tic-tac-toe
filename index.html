<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Covid</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>TIC-TAC-COVID</h1>
  <div class="answerBox">Have you been wearing your mask?</div>
  <div class="playerTurn">Your turn Player 1</div>
  
  <div class="board">
    <button class = "cell" id="tl"></button>
    <button class = "cell" id="tc"></button>
    <button class = "cell" id="tr"></button>
    <button class = "cell" id="ml"></button>
    <button class = "cell" id="mc"></button>
    <button class = "cell" id="mr"></button>
    <button class = "cell" id="bl"></button>
    <button class = "cell" id="bc"></button>
    <button class = "cell" id="br"></button>
  </div>

  <div class ='playAgain'>
    <button class="reset">RESET</button>
  </div>
  
  <div class="winCounter">
    <p>Win Counter</p>
    <p class="playerOne">Player One: 0</p>
    <p class="playerTwo">Player Two: 0</p>
    <p class="tie">Tie: 0</p>
  </div>
  
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
